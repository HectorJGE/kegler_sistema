{% extends "layout.html" %}
{% load static %}
{% block heading %}
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">
    <a href="{% url 'patient.list' %}">Pacientes</a>
  </h1>
{% endblock %}
{% block content %}
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Eliminar Paciente</h6>
    </div>
    <div class="card-body">
      <p>EstÃ¡ Seguro que quiere eliminar este paciente? </p>
      <span><b>{{ patient.name }} {{ patient.last_name }} - {{ patient.document_number }}</b></span>
      <br><br>
      <form method="post" enctype="multipart/form-data" action="{% url 'patient.delete' patient.id %}">
        {% csrf_token %}
        <input type="submit" class="btn btn-sm btn-primary shadow-sm" value="Confirmar">
        <a class="btn btn-sm btn-light shadow-sm" href="{% url 'patient.detail' patient.id %}">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
